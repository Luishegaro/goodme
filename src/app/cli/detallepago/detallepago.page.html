<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <ion-card-header >
      <ion-card-title>Title Curso</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Precio curso</ion-label>
      <ion-label slot="end" class="text-price">23 USD</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Tarifa servicio</ion-label>
        <ion-label slot="end" class="text-price">5 USD</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Total</ion-label>
          <ion-label slot="end" class="text-price">28 USD</ion-label>
      </ion-item>
      <ion-card-content>
          <ion-label>Pagar mediante</ion-label>
          <ion-button expand="block" shape="round" size="large" color="secondary" fill="outline">
              <img src="../../assets/icon/paypal.svg">
          </ion-button> 
          <ion-button expand="block" shape="round" size="large" color="secondary" fill="outline">
              <img src="../../assets/imgs/visa.svg" scroll="false" width="20%"> 
              <img src="../../assets/imgs/tarjeta-mastercard.svg" scroll="false" width="20%" class="img-method-pay">
          </ion-button> 
      </ion-card-content>
</ion-content>
